<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <link rel="stylesheet" type="text/css" href="./css/media.css">
  <link rel="stylesheet" type="text/css" href="./css/wave.css">
  <title>ISZI</title>
</head>

<body>
  <header>
    <ul>
      <li>&nbsp;Fórmulas Veganas</li>
      <li>&nbsp;Sem Testes em Animais</li>
      <li>&nbsp;Sem Químicas</li>
      <li>&nbsp;Liberados para Low Poo</li>
    </ul>
  </header>

  <div class="container">

    <div class="logotipo-mobile">
      <img src="./images/logotipo_black.png">
    </div>

    <img src="./images/background-min_Easy-Resize.com.jpg" class="img-bg">

    <div class="box-2">
      <div class="logotipo">
        <img src="./images/logotipo_black.png">
      </div>
      <section class="wave-container">
        <br><br>
        <h2>Estamos nascendo<br>para ajudar na busca<br>do autoconhecimento.</h2>
        <div class="wave"></div>
      </section>
      <h2>Estamos nascendo<br>para ajudar na busca<br>do autoconhecimento.</h2>
      <div class="div-icons">
        <p>Em breve sua melhor marca<br>de cosméticos.</p>
        <div class="icons">
          <img src="./images/ic_facebook.png">
          <img src="./images/ic_instagram.png">
        </div>
      </div>

      <form action="#">
        <fieldset>
          <legend class="legend">Quer saber mais?</legend>
          <input type="text" name="email" id="email" placeholder="seu email" required />
          <button>enviar</button>
        </fieldset>
      </form>
      <span id="text"></span>

    </div>
  </div>

  <footer>
    <p>© All Rights Reserved</p>
  </footer>

  <script>

    document.querySelector("button").addEventListener("click", (event) => {
      event.preventDefault();
      let text = document.getElementById("text");
      let email = document.getElementById("email").value;

      var re = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (re.test(email)) {
        text.innerHTML = "&check; Email válido";
        text.style.color = "#00ff00"
      } else {
        text.innerHTML = "&cross; Por favor, insira um email válido";
        text.style.color = "#ff0000"
      }
    });


  </script>
</body>

</html>
